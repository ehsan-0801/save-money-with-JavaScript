<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header section start-->
    <h1
      class="text-primary text-center text-sm-center mx-auto mx-sm-auto fw-bold fs-1 my-4 my-sm-4"
    >
      Save Money
    </h1>
    <!-- header section end-->

    <!-- main section start -->

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <!-- image section start -->
            <img
              class="w-100 p-2"
              width="500px"
              src="./images/calculate_money.jpg"
              alt=""
            />
            <!-- image section end -->
          </div>
          <!-- form section start -->
          <div class="col-md-6 col-sm-12 p-md-2">
            <form class="w-100 p-1 bg-form">
              <div class="row mb-3">
                <h3 class="text-center fw-bold">Income</h3>
                <label for="income" class="col-sm-2 col-form-label fw-bold"
                  >Income</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="incomeInput"
                    placeholder="income"
                  />
                </div>
              </div>
              <h3 class="text-center fw-bold">Expenses</h3>
              <div class="row mb-3">
                <label
                  for="inputPassword"
                  class="col-sm-2 col-form-label fw-bold"
                  >Food</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="food_cost"
                    placeholder="Food"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label
                  for="inputPassword"
                  class="col-sm-2 col-form-label fw-bold"
                  >Rent</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="rent_cost"
                    placeholder="Rent"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label
                  for="inputPassword"
                  class="col-sm-2 col-form-label fw-bold"
                  >Clothes</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="clothes_cost"
                    placeholder="Clothes"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-sm-10 offset-sm-2">
                  <button
                    type="button"
                    id="calculate_btn"
                    class="btn btn-primary w-100 text-center"
                  >
                    Calculate
                  </button>
                </div>
              </div>
              <div class="my-2">
                <h5 class="text-center">
                  Total Expenses: <span id="total_expenses"></span>
                </h5>
                <h5 class="text-center">
                  Balances: <span id="balanceRemain"></span>
                </h5>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label
                    for="inputPassword"
                    class="col-sm-2 col-form-label fw-bold"
                    >Save</label
                  >
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="saveInput"
                    placeholder="save"
                  />
                </div>
                <div class="col-md-2"><span>%</span></div>
                <div class="col-md-4">
                  <button
                    type="button"
                    id="save_btn"
                    class="btn btn-primary w-100 text-center mx-auto"
                  >
                    save
                  </button>
                </div>
              </div>
              <div class="my-3">
                <h5 class="text-center">
                  Saving Amount: <span id="savingsAmount"></span>
                </h5>
                <h5 class="text-center">
                  Remaining Balances: <span id="finalRemainingBalance"></span>
                </h5>
              </div>
            </form>
            <!-- form section end -->
          </div>
        </div>
      </div>
    </main>

    <!-- main section end -->

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
